<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-SLIDER</title>
    <link rel="icon" type="image/png" href="./assets/icon.png">

<body>
    <div class="common-container">
        <div></div>
        <div class="slider">
            <input class="hidden-input" type="radio" name="slider" id="slide0" checked>
            <input class="hidden-input" type="radio" name="slider" id="slide1">
            <input class="hidden-input" type="radio" name="slider" id="slide2">
            <input class="hidden-input" type="radio" name="slider" id="slide3">
            <input class="hidden-input" type="radio" name="slider" id="slide4">

            <div class="images-container">
                <div class="images">
                    <div class="image image0"></div>
                    <div class="image image1"></div>
                    <div class="image image2"></div>
                    <div class="image image3"></div>
                    <div class="image image4"></div>
                </div>
            </div>
            <div class="btns-and-texts">
                <div class="btns">
                    <label class="btn-container" for="slide0">
                        <div class="btn btn0"></div>
                    </label>
                    <label class="btn-container" for="slide1">
                        <div class="btn btn1"></div>
                    </label>
                    <label class="btn-container" for="slide2">
                        <div class="btn btn2"></div>
                    </label>
                    <label class="btn-container" for="slide3">
                        <div class="btn btn3"></div>
                    </label>
                    <label class="btn-container" for="slide4">
                        <div class="btn btn4"></div>
                    </label>
                </div>
                <div class="texts-container">
                    <div class="texts">
                        <div class="text-content">Seven</div>
                        <div class="text-content">Flower</div>
                        <div class="text-content">Summertime</div>
                        <div class="text-content">U</div>
                        <div class="text-content">Cross-check</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
